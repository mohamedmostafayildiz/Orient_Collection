<div id="outstanding"></div>
    <div class="container-fluid">
        <div class="outerBorder shadow_5">
            <div class="d-flex justify-content-between mx-1">
                <p class="font_Coloered3 text-center">Outstanding</p>
            </div>
            <form [formGroup]="ClaimForm" class="mt-3">

                <div class="row">
                    <!-- Col 1 -->
                    <div class="col-md-6" data-aos="fade-left" data-aos-duration="700">
                        <table class="table table-striped table-bordered text-center mt-2" style="border-radius: 20px;">
                            <tbody class="align-middle">
                                <tr>
                                    <!-- <th class="w-30 py-2">{{'Shared.Upload'|translate}}</th> -->
                                    <th class="w-30 py-2">ارفق الملف</th>
                                    <td class="w-60 py-2">
                                        <div>
                                            <i (click)="fileInput.click()"
                                                class="fa-solid fa-cloud-arrow-up fs-2 px-2 py-2"
                                                style="color:#01BACB !important;border-radius: 5px;"></i>
                                            <input accept=".xlsx " hidden (change)="uploadMainFile($event)" #fileInput
                                                type="file">
                                            <span class="file-name">{{selectedMainFile?.name}}</span>
                                        </div>
                                    </td>
                                </tr>
                               
                                <tr>
                                    <th class="w-30 py-2">تاريخ استلام المطالبه</th>
                                    <td class="w-60 py-2">
                                        <mat-form-field appearance="outline" style="margin-bottom: -1.4em;">
                                            <input formControlName="DateOfReceipt" matInput
                                                [matDatepicker]="picker5">
                                            <mat-datepicker-toggle matIconSuffix
                                                [for]="picker5"></mat-datepicker-toggle>
                                            <mat-datepicker #picker5></mat-datepicker>
                                        </mat-form-field>
                                    </td>
                                </tr>
                               
                                <tr>
                                    <th class="w-30 py-2">الربع</th>
                                    <td class="w-60 py-2">
                                        <mat-form-field appearance="outline" style="margin-bottom: -1.4em;">
                                            <mat-select formControlName="Period">
                                                <mat-option  [value]="Quarter">{{Quarter}}</mat-option>
                                            </mat-select>
                                            <mat-icon matIconSuffix style="color: rgba(0, 0, 0, 0.65);"><i class="fa-regular fa-calendar-days"></i></mat-icon>
                                        </mat-form-field>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                        <!-- [disabled]="this.ClaimForm.status=='INVALID'||this.selectedMainFile==''||this.isClicked" -->
                        <button [disabled]="this.ClaimForm.status=='INVALID'||this.selectedMainFile==''||this.isClicked" (click)="SubmitOutStanding()" id="AddClaimBtn"
                             mat-raised-button class="w-50 mt-2 btn tabeeb_Btn">
                            <span *ngIf="this.isClicked">{{'Shared.Uploading'|translate}} <i
                                    class="fa-solid fa-spinner fa-spin"></i></span> 
                            <span *ngIf="!this.isClicked">{{'Shared.Save'|translate}} <i
                                    class="fa-regular fa-floppy-disk"></i></span> </button>

                    </div>
                    <!-- Col 2 -->
                    <div class="col-md-6" data-aos="fade-right" data-aos-duration="700">
                        <table class="table table-striped table-bordered text-center mt-2" style="border-radius: 20px;">
                            <tbody class="align-middle">
    
                                <tr>
                                    <!-- <th class="w-30 py-2">{{'Shared.downloadTemplete'|translate}}</th> -->
                                    <th class="w-30 py-2">تحميل الملف</th>
                                    <td class="w-60 py-2">
                                        <div class="Download">
                                            <i (click)="getTempleteFile()"
                                                class="text-success fa-solid fa-download fs-3 px-2 py-1 mt-3"
                                                style="color:#01BACB !important; border-radius: 7px;"></i>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <th class="w-30 py-2">تاريخ ادخال المطالبه</th>
                                    <td class="w-60 py-2">
                                        <mat-form-field appearance="outline" style="margin-bottom: -1.4em;">
                                            <input [value]="this.CurrentDate" disabled matInput
                                                [matDatepicker]="picker6">
                                            <mat-datepicker-toggle matIconSuffix
                                                [for]="picker6"></mat-datepicker-toggle>
                                            <mat-datepicker #picker6></mat-datepicker>
                                        </mat-form-field>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>

    </div>
