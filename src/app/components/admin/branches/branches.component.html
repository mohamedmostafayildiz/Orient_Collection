        <div class="row">
          <div class="col-md-3" id="filters" style="display: none;">
              <mat-form-field appearance="outline" class="w-100 foe" style="margin-bottom: -1.1em;">
                  <mat-label>{{'Shared.SearchHere'|translate}}</mat-label>
                  <input class="ssss" [(ngModel)]='term' type="text" matInput>
              </mat-form-field>
          </div>
      </div>
        <div class="outerBorder outerItem  table-responsive" style="margin:0px 0px !important;">
            
            <table class="table text-center">
              <thead class="tableHead" style="background-color: #F2F2F2 !important;">
                <th class="py-2">{{'PolicyCalculatins.Code'|translate}}</th>
                    <th class="py-2">{{'addCustomer.Name'|translate}}</th>
                    <th *ngIf="this.permissions.includes('Permissions.Branches.Update')"></th>
                </thead>
                <tbody>
                    <tr *ngFor="let Branch of AllBranches|search:term|paginate:{
                        itemsPerPage:tableSize,
                        currentPage:page,
                        totalItems:count}; let i=index">
                        <td class="align-middle">{{Branch.code}}</td>
                        <td class="align-middle">{{Branch.name}}</td>
                        <td *ngIf="this.permissions.includes('Permissions.Branches.Update')" class="align-middle" (mouseenter)="hoverRow = Branch.id" (mouseleave)="hoverRow = null" style="vertical-align: middle; width: 30px;">
                          <div class="dropdown">
                            <!-- Ellipsis icon always visible -->
                            <i class="fa-solid fa-ellipsis-v fs-5 px-3 py-2 text-secondary"></i>
                            
                            <!-- Dropdown menu, visible only when the row is hovered -->
                            <div class="dropdown-menu text-center" [ngClass]="{'show': hoverRow === Branch.id}">
                              <a class="dropdown-item" (click)="Editgovenmante(Branch)">
                                  <i class="fa-solid fa-pencil fs-5 px-3 py-2 mx-1" style="color:#01BACB;"></i>
                              </a>
                              
                            </div>
                          </div>
                        </td>
                        <!-- <td *ngIf="this.permissions.includes('Permissions.Branches.Update')">
                            <i (click)="getBranchDetails(Branch)" data-bs-toggle="modal" data-bs-target="#Edit" class="fa-solid fa-pencil fs-5 px-3 py-2 mx-1" style="color:#3F51B5;"></i>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-4">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
                <select (change)="onTableSizeChange($event)" class="tableSize rounded-pill px-1">
                  <option *ngFor=" let size of tableSizes">{{size}}</option>
                </select>
            </div>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>

    </div>
</div>
