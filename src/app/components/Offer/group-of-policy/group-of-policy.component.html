
<div id="plans-of-policy">
    <div class="container">
        <!-- Header -->
        <div class="d-flex justify-content-between mx-4 pt-3">
            <p class="font_Coloered3 text-center my-3">Current Group </p>
            <button routerLink="/UploadGroupFile/{{this.PolicyId}}" mat-raised-button color="primary" class="mt-3">Add New</button>
        </div>
        <!-- Body -->
        <div class="outerItem outerBorder shadow_5" style="overflow: auto;">
            <table class="table table-striped text-center">
                <thead class="tableHead">
                    <th class="py-2">Name</th>
                    <th class="py-2">Relation</th>
                    <th class="py-2">D.O.B</th>
                    <th class="py-2">Assigned Plan</th>
                    <th class="py-2">Notes</th>
                    
                </thead>
                <tbody>
                    
                    <tr *ngFor="let item of AllPolicyGroup">
                        <td class="align-middle py-3">{{item.name}}</td>
                        <td class="align-middle py-3">{{item.groupRel}}</td>
                        <td class="align-middle py-3">{{item.dateOfBirth|date:'shortDate'}}</td>
                        <td class="align-middle py-3">{{item.age}}</td>  
                        <td class="align-middle py-3">{{item?.plan?.planName}}</td>  
                        <td class="align-middle py-3">{{item.notes}}</td>  

                    </tr>
                </tbody>

            </table>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>
    </div>
</div>
