<div id="policy_creation_report">
    <div class="container-fluid">
        <!-------------------- Search Polices ------------------->
        <div class="outerBorder outerItem shadow_5 py-3">
            <div class="d-flex justify-content-between">
                <p class="font_Coloered3 text-center">collection Claims</p>
            </div>
            <p class="text-muted fs-5 fw-bold mt-4">{{'Shared.SearchHere'|translate}} :</p>
            <form [formGroup]="SearchForm" class="py-5">
                <div class="row">

                    <div class="col-md-3">
                        <mat-form-field class="w-100 feo" appearance="outline" style="margin-bottom: -1em;">
                            <mat-label>{{'Policy.From'|translate}}</mat-label>
                            <input formControlName="From"  matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="w-100 feo" appearance="outline" style="margin-bottom: -1em;">
                            <mat-label>{{'Policy.To'|translate}}</mat-label>
                            <input formControlName="To" matInput [matDatepicker]="picker2">
                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="w-100 feo" appearance="outline" style="margin-bottom: -1em;">
                            <mat-label>Policy Code</mat-label>
                            <input formControlName="PolicyCode" matInput>
                            <!-- <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle> -->
                            <!-- <mat-datepicker #picker2></mat-datepicker> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="w-100 feo" appearance="outline" style="margin-bottom: -1em;">
                            <mat-label>Tpa Type</mat-label>
                            <mat-select formControlName="TPAType">
                            <mat-option *ngFor="let additional of additionalTypes" [value]="additional.id">
                            {{ additional.value }}
                            </mat-option>
                            </mat-select>
                            </mat-form-field>
                    </div>
        
                    <div>
                        <!-- Search Now -->
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <button id="searchBtn" [disabled]="this.SearchForm.status=='INVALID'||this.isClicked" (click)="Search()"
                                class="w-25 btn Apply"><span *ngIf="this.isClicked"><i
                                        class="fa-4 fa-solid fa-fan fa-spin"></i></span> <span
                                    *ngIf="!this.isClicked">{{'Shared.Search'|translate}} 
                                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                                </span>
                            </button>
                            <button (click)="ResetForm()"  class="w-25 mx-2 btn Apply" style="background-color: brown !important;">
                                <span>Reset</span>
                            </button>                         
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
