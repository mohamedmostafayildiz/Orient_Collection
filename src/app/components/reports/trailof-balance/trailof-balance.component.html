<div id="policy_creation_report">
    <div class="container-fluid">
        <div class="outerBorder outerItem shadow_5 py-3">
    <!-------------------- Search Polices ------------------->
            <p class="text-muted fs-5 fw-bold py-2">SearchHere:</p>
            <form [formGroup]="SearchTrailOfBalanceForm">
                <div class="row mt-3">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>From</mat-label>
                            <input formControlName="from" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <!-- <div class="formGroup mt-2">
                          <label>From<span style="color: red;">*</span></label>
                          <input formControlName="from" class="form-control" type="date">
                        </div> -->
                    </div>
                    <div class="col-md-4">
                        <!-- <div class="formGroup mt-2">
                          <label>To<span style="color: red;">*</span></label>
                          <input formControlName="to" class="form-control" type="date">
                        </div> -->
                         <mat-form-field appearance="outline">
                            <mat-label>To</mat-label>
                            <input formControlName="to" matInput [matDatepicker]="picker1">
                            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <div *ngIf="SearchTrailOfBalanceForm.get('from')?.value && SearchTrailOfBalanceForm.get('to')?.value && SearchTrailOfBalanceForm.get('from')?.value > SearchTrailOfBalanceForm.get('to')?.value">
                            <p class="error" style="color: red;">The "To Date" must be greater than or equal to the "From Date".</p>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class=" d-flex justify-content-center py-3">
                        <button [disabled]="SearchTrailOfBalanceForm.status=='INVALID' ||
                        SearchTrailOfBalanceForm.get('from')?.value && SearchTrailOfBalanceForm.get('to')?.value && SearchTrailOfBalanceForm.get('from')?.value > SearchTrailOfBalanceForm.get('to')?.value"

                          (click)="SearchTrailOfBalance()" type="button"  class="mintBtn my-4 w-25" style="border-radius: 5px;">
                            <span *ngIf="!this.isClickedBalance">Search</span>
                            <span *ngIf="this.isClickedBalance"><i class="fa-solid fa-fan fa-5 fa-spin"></i></span>
                        </button>
                      
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
